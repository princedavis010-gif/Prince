<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Ultimate God Mode</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --purple: #a020f0; --bg: #05070a; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; touch-action: manipulation; }
        
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Segoe UI', Roboto, sans-serif; color: white; background: var(--bg); user-select: none; }

        /* LIVE NEBULA BACKGROUND */
        .nebula { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1c2c, #05070a); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.6; animation: drift var(--s) linear infinite; }
        @keyframes drift { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
        
        /* SUPERNOVA BOOST EFFECT */
        body.boosted { background: #0e001a; }
        body.boosted .star { background: var(--purple); box-shadow: 0 0 15px var(--purple); }

        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; width: 100%; }
        .container.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 3D DYNAMIC COIN */
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; perspective: 1000px; padding-bottom: 60px; }
        .coin-wrapper { position: relative; width: 320px; height: 320px; transform-style: preserve-3d; transition: transform 0.1s ease-out; }
        .coin-btn { width: 100%; height: 100%; background: radial-gradient(circle at 30% 30%, #ffe08a, #f3ba2f 50%, #8e6d1a); border-radius: 50%; border: 12px solid #3d2f07; box-shadow: 0 30px 60px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; font-size: 160px; color: #3d2f07; font-weight: 900; }
        .touch-surface { position: absolute; width: 100%; height: 100%; top: 0; left: 0; border-radius: 50%; z-index: 10; cursor: pointer; }

        .tap-anim { position: absolute; color: var(--gold); font-size: 45px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; z-index: 1000; text-shadow: 0 0 15px #000; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-220px) scale(1.6); } }

        /* UI ELEMENTS */
        .btn-gold { background: linear-gradient(135deg, var(--gold), #bf9524); color: #221a04; padding: 18px; border-radius: 20px; font-weight: 800; border: none; width: 100%; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
        .glass-card { background: rgba(255,255,255,0.06); border-radius: 20px; padding: 15px; width: 95%; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .nav { height: 85px; background: rgba(0,0,0,0.95); display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; padding-top: 20px; color: #666; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body onload="initNebula(); checkReferral();">
    <div class="nebula" id="nebula"></div>

    <div id="home" class="container active">
        <div id="balance" style="font-size: 70px; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 24px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="margin: 10px 0; color: #ccc;">‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></div>
        <div class="game-area">
            <div class="coin-wrapper" id="tilt-card">
                <div class="touch-surface" id="touch-pad"></div>
                <div class="coin-btn">P</div>
            </div>
        </div>
        <button class="btn-gold" style="background: var(--dia); color:#000;" onclick="showAdsgramAd()">üì∫ WATCH AD (+2,000)</button>
    </div>

    <div id="shop" class="container">
        <h2 style="color:var(--gold);">UPGRADES</h2>
        <div class="glass-card">
            <h3>SUPERNOVA BOOST</h3>
            <p>5x Multiplier for 30 Seconds!</p>
            <button class="btn-gold" style="background:var(--purple); color:white;" onclick="activateBoost()">ACTIVATE 5X</button>
        </div>
        <div class="glass-card">
            <p>Tap Power (Lvl <span id="lvl-tap">1</span>): Cost <span id="cost-tap">500</span></p>
            <button class="btn-gold" onclick="buyUpgrade('tap')">Upgrade Tap</button>
            <p style="margin-top:20px;">Energy Tank (Lvl <span id="lvl-eng">1</span>): Cost <span id="cost-eng">500</span></p>
            <button class="btn-gold" onclick="buyUpgrade('eng')">Upgrade Tank</button>
        </div>
    </div>

    <div id="premium" class="container">
        <h2 style="color:var(--gold);">PREMIUM</h2>
        <div class="glass-card">
            <p>Subscription: ‚Ç¶200 | Opay: <b>8124647818</b></p>
            <button class="btn-gold" onclick="openWA('Payment Proof')">SEND PROOF</button>
        </div>
        <button class="btn-gold" style="background:var(--purple); color:white; padding:22px;" onclick="shareRef()">üöÄ INVITE FRIENDS (+2,000)</button>
        <input type="text" id="code-input" class="btn-gold" style="background:#111; color:#fff;" placeholder="Activation Code">
        <button class="btn-gold" style="background:var(--green);" onclick="activateElite()">ACTIVATE ELITE</button>
    </div>

    <div id="settings" class="container">
        <h2 style="color:var(--gold);">STATS</h2>
        <div class="glass-card">
            <p id="p-nick" style="font-size:24px; color:var(--green); font-weight:bold;">GUEST</p>
            <p>Suffix: <span id="p-suffix"></span></p>
        </div>
        <div class="glass-card">
            <h3 style="color:var(--gold); margin:0;">REFERRALS: <span id="ref-count">0</span></h3>
            <div id="ref-list" style="font-size:12px; color:#888; margin-top:10px;"></div>
        </div>
        <button class="btn-gold" style="background:var(--dia); color:#000;" onclick="requestRedeem()">REDEEM DIAMOND</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('shop', this)">‚ö°<br>Shop</div>
        <div class="nav-item" onclick="showTab('premium', this)">‚≠ê<br>Elite</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>Stats</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let isElite = localStorage.getItem('elite_'+userId) === 'true';
        let tapLvl = parseInt(localStorage.getItem('tapLvl_'+userId)) || 1;
        let engLvl = parseInt(localStorage.getItem('engLvl_'+userId)) || 1;
        let refCount = parseInt(localStorage.getItem('refCount_'+userId)) || 0;
        let refHistory = JSON.parse(localStorage.getItem('refHis_'+userId)) || [];
        let eng = 1000 + (engLvl * 200), isBoosted = false;

        // ADSGRAM INITIALIZATION
        const AdController = window.Adsgram.init({ blockId: "22719" });

        function updateUI() {
            if (bal >= 20000) { bal -= 20000; diamonds++; confetti(); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            document.getElementById('max-energy').innerText = 1000 + (engLvl * 200);
            document.getElementById('p-suffix').innerText = suffix;
            document.getElementById('ref-count').innerText = refCount;
            document.getElementById('lvl-tap').innerText = tapLvl;
            document.getElementById('lvl-eng').innerText = engLvl;
            document.getElementById('cost-tap').innerText = tapLvl * 500;
            document.getElementById('cost-eng').innerText = engLvl * 500;
            
            const list = document.getElementById('ref-list');
            list.innerHTML = refHistory.length ? refHistory.map(id => `‚Ä¢ User ID: ${id}`).join('<br>') : "No referrals yet.";

            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
            localStorage.setItem('elite_'+userId, isElite);
            localStorage.setItem('tapLvl_'+userId, tapLvl);
            localStorage.setItem('engLvl_'+userId, engLvl);
            localStorage.setItem('refCount_'+userId, refCount);
            localStorage.setItem('refHis_'+userId, JSON.stringify(refHistory));
        }

        // TAPPING ENGINE
        const tiltCard = document.getElementById('tilt-card');
        const touchPad = document.getElementById('touch-pad');

        function processTap(clientX, clientY) {
            if (eng <= 0) return;
            const rect = touchPad.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const rY = ((clientX - centerX) / (rect.width / 2)) * 25;
            const rX = ((centerY - clientY) / (rect.height / 2)) * 25;
            tiltCard.style.transform = `rotateX(${rX}deg) rotateY(${rY}deg) scale(0.92)`;
            
            let val = (isElite ? 15 : 1) + tapLvl;
            if (isBoosted) val *= 5;
            bal += val; eng--; updateUI();
            createTapAnim(clientX, clientY, val);
            setTimeout(() => { tiltCard.style.transform = "rotateX(0) rotateY(0) scale(1)"; }, 100);
        }

        touchPad.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                processTap(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        });

        function createTapAnim(x, y, val) {
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = "+" + val;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function showAdsgramAd() {
            AdController.show().then(() => { bal += 2000; updateUI(); tg.showAlert("Reward Claimed!"); })
            .catch(() => tg.showAlert("Ad not ready. Try VPN."));
        }

        function activateBoost() {
            isBoosted = true; document.body.classList.add('boosted');
            showTab('home', document.querySelectorAll('.nav-item')[0]);
            setTimeout(() => { isBoosted = false; document.body.classList.remove('boosted'); }, 30000);
        }

        function buyUpgrade(t) {
            const cost = 500 * (t === 'tap' ? tapLvl : engLvl);
            if (bal >= cost) { bal -= cost; if(t==='tap') tapLvl++; else engLvl++; updateUI(); }
        }

        function checkReferral() {
            const params = new URLSearchParams(window.location.search);
            const refId = params.get('startapp');
            if (refId && !localStorage.getItem('isOld_'+userId) && refId !== String(userId)) {
                tg.showAlert("Success! Referred by: " + refId);
                localStorage.setItem('isOld_'+userId, 'true');
            } else { localStorage.setItem('isOld_'+userId, 'true'); }
            updateUI();
        }

        function activateElite() { if(document.getElementById('code-input').value.includes("PRINCE")) { isElite = true; updateUI(); tg.showAlert("üëë ELITE ACTIVE!"); } }
        function shareRef() {
            const link = `https://t.me/crypt7tapbot/play?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join me!`);
        }
        function openWA(m) { window.open(`https://wa.me/2348124647818?text=${m} | Suffix: ${suffix}`); }
        function requestRedeem() { if(diamonds >= 1) { diamonds--; updateUI(); openWA("Redeem Diamond"); } }
        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
        function initNebula() {
            const n = document.getElementById('nebula');
            for(let i=0; i<60; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = Math.random()*3+'px';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.setProperty('--s', Math.random()*4+4+'s'); n.appendChild(s);
            }
        }
        setInterval(() => { const max = 1000 + (engLvl * 200); if (eng < max) { eng++; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
