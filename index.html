<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Multi-Touch</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --purple: #a020f0; --bg: #05070a; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; touch-action: manipulation; }
        
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Inter', sans-serif; color: white; background: var(--bg); user-select: none; }

        /* VIBRANT ANIMATED BACKGROUND */
        .nebula { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at 50% 50%, #1a1c2c, #05070a); overflow: hidden; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: drift var(--s) linear infinite; }
        @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-100vh); } }

        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; width: 100%; }
        .container.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* THE COIN: BIGGER & LOCALIZED TILT */
        .coin-wrapper { perspective: 1000px; margin: 20px 0; }
        .coin-btn { width: 310px; height: 310px; background: radial-gradient(circle, #ffe08a, #f3ba2f, #8e6d1a); border-radius: 50%; border: 10px solid #3d2f07; box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 30px rgba(243,186,47,0.3); display: flex; align-items: center; justify-content: center; font-size: 150px; color: #3d2f07; font-weight: 900; cursor: pointer; transition: transform 0.1s; transform-style: preserve-3d; }
        
        .tap-anim { position: absolute; color: var(--gold); font-size: 45px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; z-index: 100; text-shadow: 0 0 10px #000; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-180px) scale(1.5); } }

        .btn-gold { background: linear-gradient(135deg, var(--gold), #bf9524); color: #221a04; padding: 18px; border-radius: 18px; font-weight: 800; border: none; width: 100%; margin-top: 12px; cursor: pointer; text-transform: uppercase; }
        .btn-purple { background: linear-gradient(135deg, var(--purple), #6a11cb); color: white; padding: 20px; border-radius: 18px; font-weight: 900; border: none; width: 100%; margin: 15px 0; cursor: pointer; box-shadow: 0 0 15px var(--purple); }

        .nav { height: 80px; background: #000; display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; padding-top: 18px; color: #666; font-size: 12px; font-weight: bold; }
        .nav-item.active { color: var(--gold); }

        .glass-card { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; width: 95%; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
    </style>
</head>
<body onload="initNebula()">
    <div class="nebula" id="nebula"></div>

    <div id="home" class="container active">
        <div id="balance" style="font-size: 65px; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 22px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="margin: 10px 0; color: #ccc;">‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></div>
        
        <div class="coin-wrapper" id="coin-wrap">
            <div class="coin-btn" id="coin">P</div>
        </div>
        
        <button class="btn-gold" style="background: var(--dia); color:#000;" onclick="runAds()">üì∫ WATCH AD (+2,000)</button>
    </div>

    <div id="shop" class="container">
        <h2 style="color:var(--gold);">BOOSTERS & UPGRADES</h2>
        <div class="glass-card">
            <h3>SUPERNOVA BOOST</h3>
            <p>5x Multiplier for 30 Seconds!</p>
            <button class="btn-gold" style="background:var(--purple); color:white;" onclick="activateBoost()">ACTIVATE 5X</button>
        </div>
        <div class="glass-card">
            <p>Tap Power (Lvl <span id="lvl-tap">1</span>): Cost <span id="cost-tap">500</span></p>
            <button class="btn-gold" onclick="buyUpgrade('tap')">Upgrade Tap</button>
            <p style="margin-top:20px;">Energy Tank (Lvl <span id="lvl-eng">1</span>): Cost <span id="cost-eng">500</span></p>
            <button class="btn-gold" onclick="buyUpgrade('eng')">Upgrade Tank</button>
        </div>
    </div>

    <div id="premium" class="container">
        <h2 style="color:var(--gold);">PREMIUM</h2>
        <div class="glass-card">
            <p style="font-size:18px; font-weight:bold;">Premium Subscription: ‚Ç¶200</p>
            <p>OPay: <b>8124647818</b></p>
            <button class="btn-gold" onclick="openWA('Payment Proof')">SEND PROOF</button>
        </div>
        <button class="btn-purple" onclick="shareRef()">üöÄ INVITE FRIENDS (+2,000)</button>
        <input type="text" id="code-input" class="btn-gold" style="background:#111; color:#fff;" placeholder="Activation Code">
        <button class="btn-gold" style="background:var(--green);" onclick="activatePremium()">ACTIVATE</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('shop', this)">‚ö°<br>Shop</div>
        <div class="nav-item" onclick="showTab('premium', this)">‚≠ê<br>Elite</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let isPremium = localStorage.getItem('prem_'+userId) === 'true';
        let tapLvl = parseInt(localStorage.getItem('tapLvl_'+userId)) || 1;
        let engLvl = parseInt(localStorage.getItem('engLvl_'+userId)) || 1;
        let eng = 1000 + (engLvl * 200);
        let isBoosted = false;

        function updateUI() {
            const max = 1000 + (engLvl * 200);
            if (bal >= 20000) { bal = 0; diamonds++; tg.showAlert("üíé Diamond Earned!"); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            document.getElementById('max-energy').innerText = max;
            document.getElementById('lvl-tap').innerText = tapLvl;
            document.getElementById('lvl-eng').innerText = engLvl;
            document.getElementById('cost-tap').innerText = tapLvl * 500;
            document.getElementById('cost-eng').innerText = engLvl * 500;
            
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
            localStorage.setItem('prem_'+userId, isPremium);
            localStorage.setItem('tapLvl_'+userId, tapLvl);
            localStorage.setItem('engLvl_'+userId, engLvl);
        }

        // --- MULTI-TOUCH TAPPING ENGINE ---
        const coin = document.getElementById('coin');
        const coinWrap = document.getElementById('coin-wrap');

        function handleTap(e) {
            e.preventDefault();
            const touches = e.changedTouches ? e.changedTouches : [e];
            
            for (let i = 0; i < touches.length; i++) {
                if (eng > 0) {
                    let val = (isPremium ? 10 : 1) + tapLvl;
                    if (isBoosted) val *= 5;
                    bal += val; eng--; 
                    
                    const t = touches[i];
                    createTapAnim(t.clientX, t.clientY, val);
                    tiltCoin(t.clientX, t.clientY);
                }
            }
            updateUI();
        }

        function createTapAnim(x, y, val) {
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = "+" + val;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function tiltCoin(x, y) {
            const rect = coin.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;
            const dx = (x - cx) / 10;
            const dy = (y - cy) / 10;
            coin.style.transform = `rotateX(${-dy}deg) rotateY(${dx}deg) scale(0.95)`;
            setTimeout(() => { coin.style.transform = "rotateX(0) rotateY(0) scale(1)"; }, 100);
        }

        coin.addEventListener('touchstart', handleTap);
        coin.addEventListener('mousedown', handleTap);

        function activateBoost() {
            isBoosted = true;
            tg.showAlert("üî• 5X SUPERNOVA ACTIVATED!");
            showTab('home', document.querySelectorAll('.nav-item')[0]);
            setTimeout(() => { isBoosted = false; tg.showAlert("Boost Expired."); }, 30000);
        }

        function buyUpgrade(t) {
            const cost = 500 * (t === 'tap' ? tapLvl : engLvl);
            if (bal >= cost) { bal -= cost; if(t==='tap') tapLvl++; else engLvl++; updateUI(); }
            else tg.showAlert("Need more coins!");
        }

        function runAds() {
            window.Adsgram.init({ blockId: "22672" }).show().then(() => { bal += 2000; updateUI(); }).catch(() => tg.showAlert("Ad busy."));
        }

        function activatePremium() {
            if (document.getElementById('code-input').value.includes("PRINCE")) {
                isPremium = true; updateUI(); tg.showAlert("üëë PREMIUM ACTIVE!");
            }
        }

        function shareRef() {
            const link = `https://t.me/crypt7tapbot/play?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join and earn! ü™ô`);
        }

        function openWA(m) { window.open(`https://wa.me/2348124647818?text=${m} Suffix:${suffix}`); }

        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        function initNebula() {
            const n = document.getElementById('nebula');
            for(let i=0; i<60; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = Math.random()*3+'px';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                s.style.setProperty('--s', Math.random()*4+4+'s');
                n.appendChild(s);
            }
        }

        setInterval(() => { const m = 1000 + (engLvl * 200); if (eng < m) { eng++; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
