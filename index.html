<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prince Tap: Elite</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f3ba2f; --dark: #0b0e11; --card: rgba(28, 31, 36, 0.95); --green: #00ff88; --dia: #00d2ff; --red: #ff4444; }
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Inter', sans-serif; color: white; background: #0b0e11; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: none; }
        #reward-feed { position: absolute; top: -60px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(0, 210, 255, 0.15); border: 1px solid var(--dia); padding: 10px; border-radius: 12px; font-size: 11px; font-weight: bold; color: var(--dia); transition: top 0.5s; z-index: 2000; text-align: center; pointer-events: none; }
        #reward-feed.show { top: 15px; }
        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; }
        .container.active { display: flex; }
        #balance { font-size: 55px; font-weight: 900; color: var(--gold); text-shadow: 0 0 25px rgba(243, 186, 47, 0.5); }
        .coin-wrap { position: relative; margin: 30px 0; display: flex; justify-content: center; align-items: center; width: 100%; perspective: 1000px; }
        .coin-btn { width: 220px; height: 220px; background: radial-gradient(circle, #f3ba2f, #bf9524); border-radius: 50%; border: 8px solid #8e6d1a; box-shadow: 0 15px 0 #6e5412, 0 20px 30px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; font-size: 80px; color: #8e6d1a; font-weight: bold; cursor: pointer; transition: transform 0.1s; outline: none; transform-origin: center center; }
        .tap-anim { position: absolute; color: white; font-size: 32px; font-weight: bold; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 1000; text-shadow: 0 0 10px black; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-130px); } }
        .btn-gold { background: var(--gold); color: black; padding: 14px; border-radius: 12px; font-weight: bold; border: none; width: 90%; text-transform: uppercase; cursor: pointer; margin-top: 10px; font-size: 12px; }
        .input-box { width: 85%; padding: 12px; border-radius: 10px; background: #000; border: 1px solid var(--gold); color: #fff; text-align: center; margin-top: 10px; outline: none; }
        .nav { height: 75px; background: #16181c; display: flex; justify-content: space-around; align-items: center; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #333; z-index: 3000; }
        .nav-item { color: #666; font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div id="reward-feed"></div>

    <div id="home" class="container active">
        <div id="user-display" style="color:var(--green); font-size:14px; font-weight:bold; margin-bottom: 5px;"></div>
        <div id="balance">0</div>
        <div style="color: var(--dia); font-weight: bold; margin-bottom: 10px;">üíé <span id="diamonds">0</span> Diamonds</div>
        <div style="color: #aaa; margin-bottom: 10px;">‚ö° Energy: <span id="energy">1000</span></div>
        <div class="coin-wrap"><div class="coin-btn" id="coin">P</div></div>
        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 8px;">
            <button class="btn-gold" id="refill-btn" style="background: var(--red); color: white; display: none;" onclick="runAd('refill')">‚ö° REFILL ENERGY</button>
            <button class="btn-gold" style="background: var(--dia);" onclick="runAd('coins')">üì∫ WATCH AD (+1,000)</button>
            <button class="btn-gold" onclick="inviteFriend()" style="background: #5865F2;">‚ûï INVITE FRIENDS</button>
        </div>
    </div>

    <div id="pay" class="container">
        <h2 style="color: var(--gold);">Subscription</h2>
        <div id="sub-locked-view" style="display:none; text-align: center; width: 100%;">
            <div style="background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid var(--green); width: 85%; margin: 0 auto;">
                <h3 style="color: var(--green); margin:0;">‚úÖ CERTIFIED ELITE</h3>
                <p>Premium Activated</p>
                <p style="font-size: 12px; color: #888;">Status: 10x Tap Power Enabled</p>
            </div>
        </div>
        <div id="sub-active-view" style="width: 100%; text-align: center;">
            <div style="background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid var(--gold); width: 85%; margin: 0 auto;">
                <p>Pay <b>‚Ç¶200</b> for Premium</p>
                <p style="color: var(--gold); font-size: 20px; font-weight: bold; margin: 10px 0;">OPay: 8124647818</p>
                <button class="btn-gold" onclick="sendWA()" style="width: 100%;">Get Activation Code</button>
            </div>
            <div style="margin-top: 25px;">
                <input type="text" id="secret-code" class="input-box" placeholder="ENTER CODE">
                <input type="text" id="username-input" class="input-box" placeholder="SET USERNAME">
                <button class="btn-gold" style="background: var(--green); margin-top: 15px;" onclick="strictSubscribe()">ACTIVATE PREMIUM</button>
            </div>
        </div>
    </div>

    <div id="profile" class="container">
        <h2 style="color: var(--gold);">Profile</h2>
        <div style="background: var(--card); padding: 20px; border-radius: 20px; width: 90%; margin-top: 15px; border: 1px solid #333; text-align: center;">
            <p style="color:#888; margin:0;">Account Name</p>
            <h3 id="p-username" style="color:var(--green); margin:5px 0; font-size:24px;">GUEST</h3>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <p style="color:#888; margin:0;">Lifetime Taps</p>
            <h3 id="p-lifetime" style="color:var(--gold); margin:5px 0; font-size:28px;">0</h3>
        </div>
        <button class="btn-gold" style="background:var(--dia); margin-top:20px;" onclick="redeem()">Redeem Airtime</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">üè†<br>Home</div>
        <div class="nav-item" onclick="showTab('pay', this)">‚ö°<br>Upgrade</div>
        <div class="nav-item" onclick="showTab('profile', this)">üë§<br>Profile</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "00";
        const suffix = parseInt(String(userId).slice(-2));
        // STRICT FORMULA: Prince2026 + (Suffix * 3 + 7)
        const REQUIRED_CODE = "Prince2026" + (suffix * 3 + 7);

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let lifetime = parseInt(localStorage.getItem('life_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let eng = 1000;
        let isPremium = localStorage.getItem('premium_'+userId) === 'true';
        let userNick = localStorage.getItem('nick_'+userId) || "GUEST";

        function updateUI() {
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            document.getElementById('refill-btn').style.display = eng < 150 ? "block" : "none";
            document.getElementById('p-lifetime').innerText = lifetime.toLocaleString();
            document.getElementById('p-username').innerText = userNick.toUpperCase();

            if (isPremium) {
                document.getElementById('user-display').innerText = "üëë " + userNick.toUpperCase();
                document.getElementById('sub-active-view').style.display = "none";
                document.getElementById('sub-locked-view').style.display = "block";
            }
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('life_'+userId, lifetime);
        }

        function runAd(type) {
            if (!window.Adsgram) { alert("Loading Ads..."); return; }
            const AdController = window.Adsgram.init({ blockId: "22672" });
            AdController.show().then(() => {
                if (type === 'refill') { eng = 1000; } else { bal += 1000; lifetime += 1000; }
                updateUI();
            }).catch((err) => { alert("AD ERROR: " + (err.description || "Try again later.")); });
        }

        function strictSubscribe() {
            const codeInput = document.getElementById('secret-code').value.trim();
            const nameInput = document.getElementById('username-input').value.trim();
            
            // STRICT VERIFICATION: MUST MATCH FORMULA
            if (codeInput === REQUIRED_CODE) {
                if (nameInput.length < 2) { tg.showAlert("Invalid Username!"); return; }
                userNick = nameInput; isPremium = true;
                localStorage.setItem('premium_'+userId, 'true');
                localStorage.setItem('nick_'+userId, userNick);
                tg.showAlert("Premium Activated!");
                updateUI();
            } else { 
                tg.showAlert("Invalid Verification Code! This code does not match your specific ID."); 
            }
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('pointerdown', (e) => {
            if (eng > 0) {
                const tapVal = isPremium ? 10 : 1;
                bal += tapVal; lifetime += tapVal; eng--;
                const float = document.createElement('div');
                float.className = 'tap-anim';
                float.innerText = '+' + tapVal;
                float.style.left = (e.clientX - 20) + 'px';
                float.style.top = (e.clientY - 40) + 'px';
                document.body.appendChild(float);
                setTimeout(() => float.remove(), 700);
                const rect = coin.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                coin.style.transform = `perspective(1000px) rotateX(${-y/5}deg) rotateY(${x/5}deg) scale(0.95)`;
                updateUI();
            }
        });
        coin.addEventListener('pointerup', () => coin.style.transform = "perspective(1000px) scale(1)");

        function showTab(id, el) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        function inviteFriend() {
            const shareLink = `https://t.me/PrinceTap_bot/play?startapp=${userId}`;
            window.open(`https://t.me/share/url?url=${encodeURIComponent(shareLink)}&text=Join Prince Tap! üöÄ`);
        }
        function sendWA() { window.open(`https://wa.me/2348124647818?text=Premium Suffix: ${userId.toString().slice(-2)}`); }
        function redeem() {
            if (bal >= 20000) { bal -= 20000; diamonds++; updateUI(); window.open(`https://wa.me/2348124647818?text=Redeem Diamond: ${userId.toString().slice(-2)}`); }
            else { tg.showAlert("Need 20,000 coins for 1 Diamond!"); }
        }

        setInterval(() => { if (isPremium) { bal += 10; lifetime += 10; updateUI(); } }, 1000);
        setInterval(() => { if (eng < 1000) { eng++; updateUI(); } }, 2000);
        updateUI();
    </script>
</body>
</html>
