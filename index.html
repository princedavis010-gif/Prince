<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f3ba2f; --dia: #00d2ff; }
        body { margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0b0e11; font-family: sans-serif; color: white; user-select: none; touch-action: none; }
        .tap-anim { position: absolute; color: var(--gold); font-size: 30px; font-weight: 900; animation: floatUp 0.6s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .coin-btn { width: 260px; height: 260px; background: radial-gradient(circle, #ffe08a, #f3ba2f, #bf9524); border-radius: 50%; border: 6px solid #5c4711; display: flex; align-items: center; justify-content: center; font-size: 120px; color: #5c4711; font-weight: 900; transition: transform 0.05s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { background: var(--dia); color: #000; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 80%; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="balance" style="font-size: 45px; font-weight: 900; color: var(--gold);">0</div>
    <div style="color: var(--dia); font-weight: bold; margin-bottom: 20px;">ðŸ’Ž <span id="diamonds">0</span></div>
    
    <div class="coin-btn" id="coin">P</div>
    
    <button class="btn" onclick="runAds()">ðŸ“º WATCH AD (+1,000)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;

        function updateUI() {
            if (bal >= 20000) { bal = 0; diamonds++; tg.showAlert("Diamond Earned!"); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('pointerdown', (e) => {
            bal++; 
            updateUI();
            
            // Animation
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = "+1";
            el.style.left = `${e.clientX}px`; el.style.top = `${e.clientY}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
            coin.style.transform = "scale(0.92)";
        });
        coin.addEventListener('pointerup', () => coin.style.transform = "scale(1)");

        function runAds() {
            window.Adsgram.init({ blockId: "22672" }).show().then(() => { bal += 1000; updateUI(); }).catch(() => tg.showAlert("Network Busy"));
        }

        updateUI();
    </script>
</body>
</html>
