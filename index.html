<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Test Build</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --purple: #a020f0; --bg: #05070a; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; color: white; background: var(--bg); user-select: none; }
        .nebula { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1c2c, #05070a); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.6; animation: drift var(--s) linear infinite; }
        @keyframes drift { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; width: 100%; }
        .container.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .coin-btn { width: 310px; height: 310px; background: radial-gradient(circle, #ffe08a, #f3ba2f, #8e6d1a); border-radius: 50%; border: 12px solid #3d2f07; box-shadow: 0 20px 50px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; font-size: 150px; color: #3d2f07; font-weight: 900; transition: transform 0.1s; transform-style: preserve-3d; cursor: pointer; }
        .btn-gold { background: linear-gradient(135deg, var(--gold), #bf9524); color: #221a04; padding: 18px; border-radius: 20px; font-weight: 800; border: none; width: 100%; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
        .nav { height: 85px; background: rgba(0,0,0,0.95); display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; padding-top: 20px; color: #666; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body onload="initNebula(); checkReferral();">
    <div class="nebula" id="nebula"></div>

    <div id="home" class="container active">
        <div id="balance" style="font-size: 65px; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 22px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="margin: 10px 0; color: #ccc;">‚ö° <span id="energy">1000</span> / 1000</div>
        <div class="coin-btn" id="coin">P</div>
        <button class="btn-gold" style="background: var(--dia); color:#000;" onclick="runAds()">üì∫ TEST AD (+2,000)</button>
    </div>

    <div id="settings" class="container">
        <h2 style="color:var(--gold);">STATS</h2>
        <div id="p-suffix" style="font-size: 20px; color: var(--green);"></div>
        <button class="btn-gold" onclick="requestRedeem()">REDEEM DIAMOND</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>Stats</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));
        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let eng = 1000;

        function updateUI() {
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            document.getElementById('p-suffix').innerText = "Suffix: " + suffix;
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
        }

        // --- UPDATED AD LOGIC FOR TEST BLOCK ---
        function runAds() {
            const AdController = window.Adsgram.init({ blockId: "22719" });
            AdController.show().then(() => {
                bal += 2000;
                updateUI();
                tg.showAlert("Test Ad Success! +2,000 Coins");
            }).catch((result) => {
                console.error(result);
                tg.showAlert("Ad error or fill issue. Status: " + (result.description || "Unknown"));
            });
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (eng > 0) {
                bal++; eng--; updateUI();
                coin.style.transform = "scale(0.95)";
                setTimeout(() => coin.style.transform = "scale(1)", 100);
            }
        });

        function checkReferral() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('startapp') && !localStorage.getItem('isOld_'+userId)) {
                tg.showAlert("Welcome! Referred by " + params.get('startapp'));
                localStorage.setItem('isOld_'+userId, 'true');
            }
            updateUI();
        }

        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        function initNebula() {
            const n = document.getElementById('nebula');
            for(let i=0; i<50; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.width = s.style.height = Math.random()*3+'px';
                s.style.left = Math.random()*100+'%';
                s.style.top = Math.random()*100+'%';
                s.style.setProperty('--s', Math.random()*5+5+'s');
                n.appendChild(s);
            }
        }

        function requestRedeem() {
            if(diamonds >= 1) {
                diamonds--; updateUI();
                window.open(`https://wa.me/2348124647818?text=Redeem Suffix:${suffix}`);
            }
        }

        setInterval(() => { if (eng < 1000) { eng++; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
