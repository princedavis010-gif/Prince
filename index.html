<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Ultimate Edition</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --purple: #a020f0; --bg: #05070a; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; touch-action: manipulation; }
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; color: white; background: var(--bg); }
        .nebula { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1c2c, #05070a); }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: drift var(--s) linear infinite; }
        @keyframes drift { from { transform: translateY(100vh); } to { transform: translateY(-10vh); } }
        
        /* ADMIN OVERLAY */
        #admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); z-index: 9999; padding: 30px; overflow-y: auto; }
        .admin-stat { font-size: 18px; margin: 15px 0; color: var(--green); border-bottom: 1px solid #333; padding-bottom: 5px; }

        #trust-pulse { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(0,0,0,0.85); border: 1px solid var(--gold); padding: 8px; border-radius: 50px; font-size: 10px; color: var(--green); z-index: 5000; text-align: center; opacity: 0; transition: 0.5s; }
        #trust-pulse.show { opacity: 1; }

        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; width: 100%; }
        .container.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* 3D COIN */
        .coin-wrapper { perspective: 1000px; margin: 20px 0; }
        .coin-btn { width: 300px; height: 300px; background: radial-gradient(circle, #ffe08a, #f3ba2f, #8e6d1a); border-radius: 50%; border: 10px solid #3d2f07; box-shadow: 0 20px 50px rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; font-size: 150px; color: #3d2f07; font-weight: 900; transition: transform 0.1s; transform-style: preserve-3d; }

        .btn-gold { background: linear-gradient(135deg, var(--gold), #bf9524); color: #221a04; padding: 18px; border-radius: 18px; font-weight: 800; border: none; width: 100%; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
        .glass-card { background: rgba(255,255,255,0.06); border-radius: 20px; padding: 15px; width: 100%; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .nav { height: 85px; background: #000; display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; padding-top: 20px; color: #666; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body onload="initNebula(); startTrustPulse();">
    
    <div id="admin-panel">
        <h1 style="color:var(--gold);">ADMIN COMMAND CENTER</h1>
        <div class="admin-stat">WhatsApp Redemptions: <span id="adm-redeems">0</span></div>
        <div class="admin-stat">Premium Code Attempts: <span id="adm-premium">0</span></div>
        <div class="admin-stat">Ad Revenue Clicks: <span id="adm-ads">0</span></div>
        <button class="btn-gold" onclick="closeAdmin()">CLOSE DASHBOARD</button>
        <button class="btn-gold" style="background:red; color:white; margin-top:40px;" onclick="resetStats()">CLEAR ALL DATA</button>
    </div>

    <div id="trust-pulse"></div>
    <div class="nebula" id="nebula"></div>

    <div id="home" class="container active">
        <div id="balance" onclick="adminTrigger()" style="font-size: 65px; font-weight: 900; color: var(--gold); cursor:pointer;">0</div>
        <div style="font-size: 22px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="font-size: 12px; color: #777;">(20,000 Coins = 1 Diamond)</div>
        <div class="coin-wrapper">
            <div class="coin-btn" id="coin">P</div>
        </div>
        <button class="btn-gold" style="background: var(--dia); color:#000;" onclick="showAd()">üì∫ WATCH AD (+2,000)</button>
    </div>

    <div id="premium" class="container">
        <h2 style="color:var(--gold);">PREMIUM</h2>
        <div class="glass-card">
            <p style="font-size: 18px; font-weight: bold;">Premium Subscription: ‚Ç¶200</p>
            <p>OPay: <b>8124647818</b></p>
            <button class="btn-gold" onclick="openWA('Paying for Premium')">SEND PROOF</button>
        </div>
        <div class="glass-card">
            <input type="text" id="user-name-input" class="btn-gold" style="background:#111; color:#fff; text-align:center;" placeholder="CHOOSE USERNAME">
            <input type="text" id="prem-code" class="btn-gold" style="background:#111; color:#fff; text-align:center;" placeholder="ACTIVATION CODE">
            <button class="btn-gold" style="background:var(--green);" onclick="activatePremium()">ACTIVATE</button>
        </div>
        <button class="btn-gold" style="background:var(--purple); color:#fff;" onclick="shareRef()">üöÄ INVITE FRIENDS (+2,000)</button>
    </div>

    <div id="settings" class="container">
        <h2 style="color:var(--gold);">MY STATS</h2>
        <div class="glass-card">
            <p id="display-name" style="font-size:24px; color:var(--green); font-weight:bold;">GUEST</p>
            <p>Suffix: <span id="p-suffix"></span></p>
        </div>
        <button class="btn-gold" style="background:var(--dia); color:#000;" onclick="requestRedeem()">REDEEM DIAMOND (WA)</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('premium', this)">‚≠ê<br>Premium</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>Stats</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let isPremium = localStorage.getItem('prem_'+userId) === 'true';
        let userName = localStorage.getItem('uname_'+userId) || "GUEST";
        
        // Admin Local Stats
        let redeemClicks = parseInt(localStorage.getItem('adm_redeem')) || 0;
        let premAttempts = parseInt(localStorage.getItem('adm_prem')) || 0;
        let adViews = parseInt(localStorage.getItem('adm_ads')) || 0;
        let adminTaps = 0;

        // UPDATED BLOCK ID 22672
        const AdController = window.Adsgram.init({ blockId: "22672" });

        function updateUI() {
            if (bal >= 20000) { bal -= 20000; diamonds++; confetti(); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('p-suffix').innerText = suffix;
            document.getElementById('display-name').innerText = userName.toUpperCase();
            
            document.getElementById('adm-redeems').innerText = redeemClicks;
            document.getElementById('adm-premium').innerText = premAttempts;
            document.getElementById('adm-ads').innerText = adViews;

            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
            localStorage.setItem('prem_'+userId, isPremium);
            localStorage.setItem('uname_'+userId, userName);
            localStorage.setItem('adm_redeem', redeemClicks);
            localStorage.setItem('adm_prem', premAttempts);
            localStorage.setItem('adm_ads', adViews);
        }

        function adminTrigger() {
            adminTaps++;
            if (adminTaps >= 5) {
                document.getElementById('admin-panel').style.display = 'block';
                adminTaps = 0;
            }
        }
        function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        function resetStats() { if(confirm("Clear Admin Stats?")) { redeemClicks=0; premAttempts=0; adViews=0; updateUI(); } }

        function activatePremium() {
            premAttempts++;
            const name = document.getElementById('user-name-input').value;
            const code = document.getElementById('prem-code').value;
            if (!name) { tg.showAlert("Please enter a username!"); return; }
            if (code.includes("PRINCE")) {
                isPremium = true; userName = name; updateUI();
                tg.showAlert("‚úÖ Premium Subscription Active!");
            } else { tg.showAlert("Invalid Code!"); }
            updateUI();
        }

        function requestRedeem() {
            if (diamonds >= 1) {
                redeemClicks++;
                diamonds--; updateUI();
                window.open("https://wa.me/2348124647818?text=Redeem Diamond. User: " + userName);
            } else { tg.showAlert("Need at least 1 Diamond!"); }
        }

        function showAd() {
            AdController.show().then(() => { 
                adViews++; bal += 2000; updateUI(); 
            }).catch(() => tg.showAlert("Ad busy. Try VPN."));
        }

        function startTrustPulse() {
            const users = ["Segun", "Ada", "Musa", "Victor", "Favour", "Joy", "Chidi", "Prince"];
            setInterval(() => {
                const r = Math.random();
                let msg = "";
                if (r > 0.7) msg = `üî• ${users[Math.floor(Math.random()*8)]} received 200,000 coins!`;
                else if (r > 0.4) msg = `üí∞ ${users[Math.floor(Math.random()*8)]} earned 7,000 coins!`;
                else msg = `‚≠ê ${users[Math.floor(Math.random()*8)]} activated Premium Subscription!`;
                
                const tp = document.getElementById('trust-pulse');
                tp.innerText = msg; tp.classList.add('show');
                setTimeout(() => tp.classList.remove('show'), 3000);
            }, 8000);
        }

        // Dynamic 3D Coin
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            let v = isPremium ? 20 : 1;
            bal += v; updateUI();
            const rect = e.target.getBoundingClientRect();
            const x = ((e.touches[0].clientX - rect.left) / rect.width - 0.5) * 40;
            const y = ((e.touches[0].clientY - rect.top) / rect.height - 0.5) * -40;
            e.target.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(0.95)`;
            setTimeout(() => { e.target.style.transform = "rotate(0) scale(1)"; }, 100);
        });

        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
        function initNebula() {
            const n = document.getElementById('nebula');
            for(let i=0; i<40; i++) {
                const s = document.createElement('div'); s.className = 'star';
                s.style.width = s.style.height = Math.random()*3+'px';
                s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
                s.style.setProperty('--s', Math.random()*5+5+'s'); n.appendChild(s);
            }
        }
        function shareRef() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/crypt7tapbot/play?startapp=${userId}&text=Join and earn!`); }
        updateUI();
    </script>
</body>
</html>
