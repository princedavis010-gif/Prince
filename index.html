<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Elite</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --red: #ff4444; }
        
        /* THE FIX: REMOVE BLUE TAP HIGHLIGHT */
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; color: white; background: #0b0e11; user-select: none; touch-action: none; }
        
        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; }
        .container.active { display: flex; }
        
        .tap-anim { position: absolute; color: var(--gold); font-size: 32px; font-weight: 900; animation: floatUp 0.7s forwards; pointer-events: none; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-150px); } }
        
        .coin-btn { width: 280px; height: 280px; background: radial-gradient(circle, #ffe08a, #f3ba2f, #bf9524); border-radius: 50%; border: 6px solid #5c4711; display: flex; align-items: center; justify-content: center; font-size: 140px; color: #5c4711; font-weight: 900; transition: transform 0.05s; cursor: pointer; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        
        .btn-gold { background: linear-gradient(#f3ba2f, #bf9524); color: #403108; padding: 16px; border-radius: 15px; font-weight: 800; border: none; width: 95%; margin-top: 15px; cursor: pointer; text-transform: uppercase; }
        .nav { height: 75px; background: #000; display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; padding-top: 15px; color: #888; font-size: 11px; }
        .nav-item.active { color: var(--gold); }
        
        .glass-card { background: rgba(255,255,255,0.05); border-radius: 18px; padding: 15px; width: 90%; margin-bottom: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        #lock-screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <h1 style="color:var(--gold);">REDEEM PENDING</h1>
        <p>App locked until Admin clears your Diamond.</p>
        <input type="text" id="clear-input" class="btn-gold" style="background:#222; color:#fff;" placeholder="Clearance Code">
        <button class="btn-gold" style="background:var(--green);" onclick="clearDiamond()">Unlock App</button>
    </div>

    <div id="home" class="container active">
        <div id="user-tag" style="color:var(--green); font-weight:bold; height:20px;"></div>
        <div id="balance" style="font-size: 55px; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 20px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="margin: 10px 0; color: #aaa;">‚ö° <span id="energy">1000</span> / 1000</div>
        <div class="coin-btn" id="coin">P</div>
        <button class="btn-gold" style="background: var(--dia);" onclick="runAds()">üì∫ Watch Ad (+1,000)</button>
    </div>

    <div id="premium" class="container">
        <h2 style="color:var(--gold);">PREMIUM</h2>
        <div class="glass-card">
            <p style="color:var(--green); font-weight:bold; font-size:18px;">200 Naira for Premium subscription</p>
            <p>Pay to OPay: <b>8124647818</b></p>
            <button class="btn-gold" onclick="sendProof()">Message Admin</button>
        </div>
        <input type="text" id="code-input" class="btn-gold" style="background:#222; color:#fff;" placeholder="Unique Code">
        <input type="text" id="nick-input" class="btn-gold" style="background:#222; color:#fff;" placeholder="Set Username">
        <button class="btn-gold" style="background:var(--green);" onclick="activatePremium()">Activate Premium</button>
        <button class="btn-gold" style="margin-top:20px; background:#333;" onclick="shareRef()">Invite Friends (+2k)</button>
    </div>

    <div id="settings" class="container">
        <h2 style="color:var(--gold);">ACCOUNT</h2>
        <div class="glass-card">
            <p id="p-nick" style="font-size:22px; color:var(--green); font-weight:bold;">GUEST</p>
            <p>Your ID Suffix: <span id="p-suffix"></span></p>
        </div>
        <button class="btn-gold" style="background:var(--dia); color:#000;" onclick="requestRedeem()">Request ‚Ç¶100 Airtime</button>
        <button class="btn-gold" style="background:var(--red); color:#fff; margin-top:50px;" onclick="safeReset()">‚ö†Ô∏è Factory Reset</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('premium', this)">‚≠ê<br>Premium</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>Admin</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let isPremium = localStorage.getItem('prem_'+userId) === 'true';
        let nick = localStorage.getItem('nick_'+userId) || "GUEST";
        let subAt = parseInt(localStorage.getItem('subAt_'+userId)) || 1;
        let eng = 1000;

        function updateUI() {
            if (bal >= 20000) { bal = 0; diamonds++; tg.showAlert("üíé Diamond Earned!"); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            document.getElementById('user-tag').innerText = isPremium ? "üëë " + nick : "";
            document.getElementById('p-nick').innerText = nick;
            document.getElementById('p-suffix').innerText = suffix;
            
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
            localStorage.setItem('prem_'+userId, isPremium);
            localStorage.setItem('nick_'+userId, nick);
            localStorage.setItem('subAt_'+userId, subAt);

            if (localStorage.getItem('lock_'+userId) === 'true') document.getElementById('lock-screen').style.display = 'flex';
        }

        const coin = document.getElementById('coin');
        coin.addEventListener('pointerdown', (e) => {
            if (eng > 0) {
                const val = isPremium ? 10 : 1;
                bal += val; eng--; updateUI();
                const el = document.createElement('div');
                el.className = 'tap-anim'; el.innerText = "+" + val;
                el.style.left = e.clientX + 'px'; el.style.top = e.clientY + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 700);
                coin.style.transform = "scale(0.92)";
            }
        });
        coin.addEventListener('pointerup', () => coin.style.transform = "scale(1)");

        function runAds() {
            const AdController = window.Adsgram.init({ blockId: "22672" });
            AdController.show().then(() => {
                bal += 1000; updateUI(); tg.showAlert("‚úÖ Ad Reward: +1,000 Coins!");
            }).catch(() => tg.showAlert("Ad not ready. Try again."));
        }

        function activatePremium() {
            const expected = "PRINCE2026" + (suffix * 4 + subAt * 12);
            if (document.getElementById('code-input').value.trim() === expected) {
                isPremium = true; nick = document.getElementById('nick-input').value || "PREMIUM";
                subAt++; updateUI(); tg.showAlert("PREMIUM ACTIVATED!");
            } else tg.showAlert("Invalid Code!");
        }

        function requestRedeem() {
            if (diamonds >= 1) {
                localStorage.setItem('lock_'+userId, 'true');
                window.open(`https://wa.me/2348124647818?text=Redeem Request Suffix: ${suffix}`);
                updateUI();
            } else tg.showAlert("Need 1 Diamond!");
        }

        function clearDiamond() {
            if (document.getElementById('clear-input').value.trim() === "Clear" + (suffix * 2)) {
                diamonds--; localStorage.removeItem('lock_'+userId);
                document.getElementById('lock-screen').style.display = 'none'; updateUI();
            }
        }

        function shareRef() {
            // UPDATED: Using crypt7tap as the bot username
            const link = `https://t.me/crypt7tap/play?startapp=${userId}`;
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Join Crypto Tap! ü™ô`);
        }

        function safeReset() {
            tg.showConfirm("Delete all progress?", (ok) => { if(ok) { localStorage.clear(); location.reload(); } });
        }

        function sendProof() { window.open(`https://wa.me/2348124647818?text=Premium Upgrade Suffix: ${suffix}, Attempt: #${subAt}`); }
        
        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        setInterval(() => { if (eng < 1000) { eng++; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
