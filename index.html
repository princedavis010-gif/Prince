<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tap: Ultimate</title>
    <script src="https://adsgram.ai/sdk/v1/adman.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #f3ba2f; --green: #00ff88; --dia: #00d2ff; --red: #ff4444; }
        body { margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; color: white; background: #0b0e11; user-select: none; touch-action: none; }
        
        /* Network Loading Shield */
        #shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b0e11; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        
        /* Floating +1 Animation */
        .tap-anim { position: absolute; color: var(--gold); font-size: 32px; font-weight: 900; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 5000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }

        .container { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; padding-bottom: 120px; }
        .container.active { display: flex; }
        
        /* THE COIN ICON */
        .coin-btn { width: 280px; height: 280px; background: radial-gradient(circle, #ffe08a 0%, #f3ba2f 40%, #bf9524 100%); border-radius: 50%; border: 6px solid #5c4711; box-shadow: 0 15px 35px rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; font-size: 140px; color: #5c4711; font-weight: 900; transition: transform 0.05s; position: relative; cursor: pointer; }
        
        .btn-gold { background: linear-gradient(#f3ba2f, #bf9524); color: #403108; padding: 16px; border-radius: 15px; font-weight: 800; border: none; width: 95%; margin-top: 15px; text-transform: uppercase; }
        
        .nav { height: 75px; background: rgba(0,0,0,0.9); display: flex; position: fixed; bottom: 0; width: 100%; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #888; font-size: 11px; text-align: center; flex: 1; padding-top: 15px; }
        .nav-item.active { color: var(--gold); }
        
        #lock-screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
    </style>
</head>
<body onload="setTimeout(()=>document.getElementById('shield').style.display='none', 1200)">
    
    <div id="shield"><h2 style="color:var(--gold);">CONNECTING...</h2></div>

    <div id="lock-screen">
        <h1 style="color:var(--gold);">PENDING REDEMPTION</h1>
        <p>Locked until Diamond is cleared.</p>
        <input type="text" id="clear-input" class="btn-gold" style="background:#222; color:#fff;" placeholder="Clearance Code">
        <button class="btn-gold" style="background:var(--green);" onclick="clearDiamond()">Unlock App</button>
    </div>

    <div id="home" class="container active">
        <div id="balance" style="font-size: 55px; font-weight: 900; color: var(--gold);">0</div>
        <div style="font-size: 20px; color: var(--dia); font-weight: bold;">üíé <span id="diamonds">0</span></div>
        <div style="margin: 10px 0; color: #aaa;">‚ö° <span id="energy">1000</span> / 1000</div>
        
        <div class="coin-btn" id="coin">P</div>
        
        <button class="btn-gold" style="background: var(--dia);" onclick="runAds()">üì∫ Watch Ad (+1,000)</button>
    </div>

    <div id="settings" class="container">
        <h2 style="color:var(--gold);">Admin</h2>
        <button class="btn-gold" style="background:var(--dia); color:#000;" onclick="requestRedeem()">Request ‚Ç¶100 Airtime</button>
        <button class="btn-gold" style="background:var(--red); color:#fff; margin-top:50px;" onclick="safeReset()">‚ö†Ô∏è Factory Reset</button>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home', this)">ü™ô<br>Tap</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>Admin</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest";
        const suffix = parseInt(String(userId).slice(-2));

        let bal = parseInt(localStorage.getItem('bal_'+userId)) || 0;
        let diamonds = parseInt(localStorage.getItem('dia_'+userId)) || 0;
        let eng = 1000;

        function updateUI() {
            if (bal >= 20000) { bal = 0; diamonds++; tg.showAlert("üíé Diamond Earned!"); }
            document.getElementById('balance').innerText = bal.toLocaleString();
            document.getElementById('diamonds').innerText = diamonds;
            document.getElementById('energy').innerText = eng;
            localStorage.setItem('bal_'+userId, bal);
            localStorage.setItem('dia_'+userId, diamonds);
            if (localStorage.getItem('locked_'+userId) === 'true') document.getElementById('lock-screen').style.display = 'flex';
        }

        const coin = document.getElementById('coin');
        // --- THE TAP FUNCTION ---
        coin.addEventListener('pointerdown', (e) => {
            if (eng > 0) {
                bal++; eng--; updateUI();
                
                // 1. Floating Animation
                const el = document.createElement('div');
                el.className = 'tap-anim'; el.innerText = "+1";
                el.style.left = `${e.clientX}px`; el.style.top = `${e.clientY}px`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 700);
                
                // 2. Coin Shrink Animation
                coin.style.transform = "scale(0.92)";
            }
        });
        coin.addEventListener('pointerup', () => {
            coin.style.transform = "scale(1)";
        });

        function runAds() {
            window.Adsgram.init({ blockId: "22672" }).show().then(() => { bal += 1000; updateUI(); }).catch(() => tg.showAlert("Try again."));
        }

        function requestRedeem() {
            if (diamonds >= 1) {
                localStorage.setItem('locked_'+userId, 'true');
                window.open(`https://wa.me/2348124647818?text=Redeem Request. Suffix: ${suffix}`);
                updateUI();
            }
        }

        function clearDiamond() {
            if (document.getElementById('clear-input').value.trim() === "Clear" + (suffix * 2)) {
                diamonds--; localStorage.removeItem('locked_'+userId);
                document.getElementById('lock-screen').style.display = 'none'; updateUI();
            }
        }

        function safeReset() {
            tg.showConfirm("‚ö†Ô∏è This will delete ALL progress. Reset?", (ok) => {
                if(ok) { localStorage.clear(); location.reload(); }
            });
        }

        function showTab(id, el) { 
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        setInterval(() => { if (eng < 1000) { eng++; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
